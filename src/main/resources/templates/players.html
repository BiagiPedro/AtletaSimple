<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Jogadores</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Cadastro de Jogador</h1>

<form th:action="@{/players}" th:object="${player}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label>
    <input type="text" th:field="*{name}" placeholder="Nome" required /><br/>

    <label>Posição:</label>
    <input type="text" th:field="*{position}" placeholder="Ex: Atacante" required /><br/>

    <label>Idade:</label>
    <input type="number" th:field="*{age}" placeholder="Idade" required /><br/>

    <label>Gols:</label>
    <input type="number" th:field="*{goals}" placeholder="Gols marcados" required /><br/>

    <label>Partidas jogadas:</label>
    <input type="number" th:field="*{matchesPlayed}" placeholder="Partidas" required /><br/>

    <label>Assistências:</label>
    <input type="number" th:field="*{assists}" placeholder="Assistências" required /><br/>

    <label>Valor de mercado:</label>
    <input type="number" step="0.01" th:field="*{marketValue}" placeholder="Milhões $" required /><br/>

    <label>Time:</label>
    <select th:field="*{team}" required>
        <option th:each="t : ${teams}" th:value="${t}" th:text="${t.name}"></option>
    </select><br/><br/>

    <button type="submit">Salvar</button>
</form>

<br/>
<a href="/">Voltar</a>
</body>
</html>
