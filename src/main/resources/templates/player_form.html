<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Jogador</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
            text-align: center;
            border: 4px solid #388e3c;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 .fa-futbol {
            color: #43a047;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: stretch;
        }
        label {
            text-align: left;
            color: #1976d2;
            font-weight: 500;
        }
        input, select {
            padding: 8px 12px;
            border: 1.5px solid #43a047;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            padding: 12px 0;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        button:hover {
            background: #43a047;
        }
        a {
            display: inline-block;
            margin-top: 18px;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #43a047;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fa-solid fa-futbol"></i> Novo Jogador</h1>
    <form th:action="@{/players}" th:object="${player}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{name}" placeholder="Nome" required />

        <label>Posição:</label>
        <input type="text" th:field="*{position}" placeholder="Ex: Atacante" required />

        <label>Idade:</label>
        <input type="number" th:field="*{age}" placeholder="Idade" required min="0" />

        <label>Gols:</label>
        <input type="number" th:field="*{goals}" placeholder="Gols marcados" required min="0" />

        <label>Partidas jogadas:</label>
        <input type="number" th:field="*{matchesPlayed}" placeholder="Partidas" required min="0" />

        <label>Assistências:</label>
        <input type="number" th:field="*{assists}" placeholder="Assistências" required min="0" />

        <label>Valor de mercado (milhões):</label>
        <input type="number" step="0.01" th:field="*{marketValue}" placeholder="Milhões $" required min="0" />

        <label>Time:</label>
        <select th:field="*{team.id}" required>
            <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
        </select>

        <button type="submit"><i class="fa-solid fa-plus"></i> Adicionar Jogador</button>
    </form>
    <a href="/players">Voltar para lista</a>
</div>
</body>
</html>
