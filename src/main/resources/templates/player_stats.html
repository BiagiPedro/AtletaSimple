<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas dos Jogadores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
            text-align: center;
            border: 4px solid #388e3c;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 .fa-chart-simple {
            color: #43a047;
            font-size: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #fafbfc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        th, td {
            padding: 10px 6px;
            text-align: center;
        }
        th {
            background: #1976d2;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #e8f5e9;
        }
        tr:hover {
            background: #c8e6c9;
        }
        a {
            display: inline-block;
            margin-top: 24px;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #43a047;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fa-solid fa-chart-simple"></i> Estatísticas dos Jogadores</h1>
    <canvas id="goalsChart" width="900" height="320" style="margin-bottom: 32px;"></canvas>
    <table id="statsTable">
        <thead>
            <tr>
                <th>Jogador</th>
                <th>Time</th>
                <th>Gols</th>
                <th>Assistências</th>
                <th>Amarelos</th>
                <th>Vermelhos</th>
                <th>Chutes no Gol</th>
                <th>Chutes Fora</th>
                <th>Passes Certos</th>
                <th>Passes Tentados</th>
                <th>Faltas Cometidas</th>
                <th>Faltas Sofridas</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <a href="/">Voltar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch('/api/player-stats/summary')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('#statsTable tbody');
            tbody.innerHTML = '';
            data.forEach(stat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stat.playerName}</td>
                    <td>${stat.teamName}</td>
                    <td>${stat.totalGoals}</td>
                    <td>${stat.totalAssists}</td>
                    <td>${stat.totalYellowCards}</td>
                    <td>${stat.totalRedCards}</td>
                    <td>${stat.totalShotsOnTarget}</td>
                    <td>${stat.totalShotsOffTarget}</td>
                    <td>${stat.totalPassesCompleted}</td>
                    <td>${stat.totalPassesAttempted}</td>
                    <td>${stat.totalFoulsCommitted}</td>
                    <td>${stat.totalFoulsSuffered}</td>
                `;
                tbody.appendChild(row);
            });

            const ctx = document.getElementById('goalsChart').getContext('2d');
            const labels = data.map(stat => stat.playerName);
            const goals = data.map(stat => stat.totalGoals);
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Gols por Jogador',
                        data: goals,
                        backgroundColor: 'rgba(67, 160, 71, 0.7)',
                        borderColor: 'rgba(25, 118, 210, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Gols por Jogador',
                            color: '#1976d2',
                            font: { size: 20 }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#1976d2', font: { size: 14 } }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#1976d2', font: { size: 14 } }
                        }
                    }
                }
            });
        });
</script>
</body>
</html>
