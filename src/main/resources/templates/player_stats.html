<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas dos Jogadores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
            text-align: center;
            border: 4px solid #388e3c;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 .fa-chart-simple {
            color: #43a047;
            font-size: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #fafbfc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        th, td {
            padding: 10px 6px;
            text-align: center;
        }
        th {
            background: #1976d2;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #e8f5e9;
        }
        tr:hover {
            background: #c8e6c9;
        }
        a {
            display: inline-block;
            margin-top: 24px;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a:hover {
            color: #43a047;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fa-solid fa-chart-simple"></i> Estatísticas dos Jogadores</h1>
    <canvas id="goalsChart" width="900" height="320" style="display: block; margin: 0 auto 32px auto;"></canvas>
    <!-- Modal para gráfico de linhas -->
    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:1000;">
      <div style="background:#fff; border-radius:10px; padding:32px; min-width:600px; min-height:400px; position:relative;">
        <button onclick="closeModal()" style="position:absolute; top:10px; right:16px; background:none; border:none; font-size:1.5rem; cursor:pointer; color:#1976d2;">&times;</button>
        <h2 id="modalTitle" style="color:#1976d2; margin-bottom:18px;"></h2>
        <canvas id="lineChart" width="540" height="320"></canvas>
      </div>
    </div>
    <table id="statsTable">
        <thead>
            <tr>
                <th>Jogador</th>
                <th>Time</th>
                <th>Gols</th>
                <th>Assistências</th>
                <th>Amarelos</th>
                <th>Vermelhos</th>
                <th>Chutes no Gol</th>
                <th>Chutes Fora</th>
                <th>Passes Certos</th>
                <th>Passes Tentados</th>
                <th>Faltas Cometidas</th>
                <th>Faltas Sofridas</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <a href="/">Voltar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let barChartInstance = null;
    let lineChartInstance = null;
    let playerData = [];
    fetch('/api/player-stats/summary')
        .then(response => response.json())
        .then(data => {
            playerData = data;
            const tbody = document.querySelector('#statsTable tbody');
            tbody.innerHTML = '';
            data.forEach(stat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stat.playerName}</td>
                    <td>${stat.teamName}</td>
                    <td>${stat.totalGoals}</td>
                    <td>${stat.totalAssists}</td>
                    <td>${stat.totalYellowCards}</td>
                    <td>${stat.totalRedCards}</td>
                    <td>${stat.totalShotsOnTarget}</td>
                    <td>${stat.totalShotsOffTarget}</td>
                    <td>${stat.totalPassesCompleted}</td>
                    <td>${stat.totalPassesAttempted}</td>
                    <td>${stat.totalFoulsCommitted}</td>
                    <td>${stat.totalFoulsSuffered}</td>
                `;
                tbody.appendChild(row);
            });

            const ctx = document.getElementById('goalsChart').getContext('2d');
            const labels = data.map(stat => stat.playerName);
            const goals = data.map(stat => stat.totalGoals);
            barChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Gols por Jogador',
                        data: goals,
                        backgroundColor: 'rgba(67, 160, 71, 0.7)',
                        borderColor: 'rgba(25, 118, 210, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Gols por Jogador',
                            color: '#1976d2',
                            font: { size: 20 }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#1976d2', font: { size: 14 } }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#1976d2', font: { size: 14 } }
                        }
                    },
                    onClick: (evt, elements) => {
                        if (elements.length > 0) {
                            const idx = elements[0].index;
                            const player = data[idx];
                            showPlayerLineChart(player);
                        }
                    }
                }
            });
        });

    function showPlayerLineChart(player) {
        // Buscar estatísticas detalhadas por partida desse jogador
        fetch(`/api/player-match-statistics/player/${player.playerId}`)
            .then(response => response.json())
            .then(stats => {
                document.getElementById('modal').style.display = 'flex';
                document.getElementById('modalTitle').innerText = `Desempenho de ${player.playerName} por Partida`;
                const matchLabels = stats.map(s => s.match.matchDate ? (s.match.matchDate.split('T')[0]) : 'Partida');
                const goals = stats.map(s => s.goalsScored);
                const assists = stats.map(s => s.assists);
                const yellow = stats.map(s => s.yellowCards);
                const red = stats.map(s => s.redCards);
                const passes = stats.map(s => s.passesCompleted);
                const fouls = stats.map(s => s.foulsCommitted);
                const datasets = [
                  { label: 'Gols', data: goals, borderColor: '#43a047', backgroundColor: '#43a047', fill: false },
                  { label: 'Assistências', data: assists, borderColor: '#1976d2', backgroundColor: '#1976d2', fill: false },
                  { label: 'Amarelos', data: yellow, borderColor: '#ffd600', backgroundColor: '#ffd600', fill: false },
                  { label: 'Vermelhos', data: red, borderColor: '#d32f2f', backgroundColor: '#d32f2f', fill: false },
                  { label: 'Passes Certos', data: passes, borderColor: '#6d4c41', backgroundColor: '#6d4c41', fill: false },
                  { label: 'Faltas Cometidas', data: fouls, borderColor: '#ff9800', backgroundColor: '#ff9800', fill: false }
                ];
                if (lineChartInstance) lineChartInstance.destroy();
                const ctx = document.getElementById('lineChart').getContext('2d');
                lineChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: matchLabels,
                        datasets: datasets
                    },
                    options: {
                        responsive: false,
                        plugins: {
                            legend: { display: true },
                            title: {
                                display: true,
                                text: 'Estatísticas por Partida',
                                color: '#1976d2',
                                font: { size: 18 }
                            }
                        },
                        scales: {
                            x: { ticks: { color: '#1976d2' } },
                            y: { beginAtZero: true, ticks: { color: '#1976d2' } }
                        }
                    }
                });
            });
    }
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        if (lineChartInstance) lineChartInstance.destroy();
    }
</script>


</body>
</html>
