<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 48px 32px 40px 32px;
            text-align: center;
            border: 4px solid #388e3c;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 32px;
            font-size: 2.2rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        h1 .fa-futbol {
            color: #43a047;
            font-size: 2.2rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 18px;
        }
        a.button {
            display: inline-block;
            padding: 14px 36px;
            background: linear-gradient(90deg, #43a047 60%, #1976d2 100%);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            transition: background 0.2s, transform 0.2s;
            border: 2px solid #1976d2;
        }
        a.button:hover {
            background: linear-gradient(90deg, #1976d2 60%, #43a047 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .footer-ball {
            margin-top: 36px;
            font-size: 2.5rem;
            color: #43a047;
            animation: bounce 1.2s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fa-solid fa-futbol"></i> Sistema de Gerenciamento de Atletas</h1>
    <ul>
        <li><a class="button" href="/players"><i class="fa-solid fa-users"></i> Gerenciar Jogadores</a></li>
        <li><a class="button" href="/teams"><i class="fa-solid fa-people-group"></i> Gerenciar Times</a></li>
        <li><a class="button" href="/matches"><i class="fa-solid fa-trophy"></i> Visualizar Partidas</a></li>
        <li><a class="button" href="/player-stats"><i class="fa-solid fa-chart-simple"></i> Estat√≠sticas dos Jogadores</a></li>
    </ul>
    <div class="footer-ball">
        <i class="fa-solid fa-futbol"></i>
    </div>
</div>
</body>
</html>
